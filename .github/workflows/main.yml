on:
  push:
    branches: main
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v2
      
    - name: Login via Az module
      uses: azure/login@v1
      with:
        creds: ${{ secrets.KAGOOL_GITHUB_CREDENTIALS }}
        enable-AzPSSession: true
        
    - name: check out repo
      uses: actions/checkout@v2
